<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <p>  
  <a href="http://google.com">Click for Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click for Google</a>
  </p>
  <!-- Internal Link -->
  <p>
    <a href="/04_typography.html" target="_blank">Typography</a>
  </p>
  <!-- Local Image -->
  <img src="/Images/rock.jpg" alt="My Image" width="200">
  <br>
  <!-- Remote Image -->
  <img src="https://www.shutterstock.com/image-photo/beautiful-smiling-cute-baby-115992457" alt="My Image">
</body>
</html>
