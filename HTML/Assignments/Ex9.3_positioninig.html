<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EX9.3</title>
</head>
<style>
  .box{
     background: #f4f4f4;
     border: 1px solid #333;
     padding: 20px;
     margin-bottom: 15px;
  }
  .container{
      max-width: 960px;
      margin: 30px auto;
  }
  #d1{
  position:absolute;
  width:100px;
  height:100px;
  left:100px;
  top:100px;

  }
  #d2{
  position:relative;
  width:100px;
  height:100px;
  left:10px;
  top:100px;
  }
  #d3{
  width:100px;
  height:100px;
  }
  #d4{
  width:100px;
  height:100px;
  }
</style>

<body>
<div class="container">
  <div id="d1" class="box">div one</div>
  <div id="d2" class="box">div two</div>
  <div id="d3" class="box">div three</div>
  <div id="d4" class="box">div four</div>
</div>
</body>
</html>
