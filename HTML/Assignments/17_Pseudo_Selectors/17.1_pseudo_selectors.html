  <title>17.1 Pseudo Selectors</title>

  <style>
    body {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 2rem;
}

a::after {
  content: " (" attr(href) ") ";
}
a{
  text-decoration: none;
}
}

</head>

  <a  href="http://www.google.com"
  target="blank">website:  </a>
